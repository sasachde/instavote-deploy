apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vote-staging
  namespace: flux-system
spec:
  healthChecks:
  - kind: Deployment
    name: vote
    namespace: instavote
  interval: 1h
  path: ./deploy/vote/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: instavote
  timeout: 2m0s
  targetNamespace: instavote

